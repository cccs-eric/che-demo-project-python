apiVersion: 1.0.0
metadata:
  name: che-demo-python-
components:
  - id: ms-python/python/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    image: 'cranalyticalplatform.azurecr.io/cccs/che-sidecar-conda:3.8.5-4.9.2'
    alias: python
commands:
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/che-demo-project-python'
        type: exec
        command: '. ${CHE_PROJECTS_ROOT}/.venv/bin/activate &&  python main.py'
        component: python
  - name: set up venv
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/'
        type: exec
        command: python -m venv /projects/.venv
        component: python
