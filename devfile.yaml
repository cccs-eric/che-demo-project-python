apiVersion: 1.0.0
metadata:
  name: che-demo-python-
components:
  - id: ms-python/python/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    image: 'quay.io/eclipse/che-python-3.7:7.22.1'
    alias: python
commands:
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/python-hello-world'
        type: exec
        command: '. ${CHE_PROJECTS_ROOT}/.venv/bin/activate &&  python hello-world.py'
        component: python
  - name: set up venv
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/'
        type: exec
        command: python -m venv /projects/.venv
        component: python
